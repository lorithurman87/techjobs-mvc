<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h2 th:text="${counter}?: Results"></h2>
    <table th:fragment="job" class="job-listing" th:each="jobEntry : ${jobs}">
        <tr th:each="job : ${jobEntry}">

            <td th:text="${job.key}"></td>
            <td th:text="${job.value}"></td>
        </tr>
    </table>
</div>

</body>
</html>
